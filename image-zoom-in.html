<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Hover Zoom in New Div</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      position: relative;
    }

    .image-container {
      width: 400px;
      height: 300px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
    }

    .zoom-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .zoom-view {
      position: absolute;
      width: 300px;
      height: 225px;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: none;
      pointer-events: none;
      z-index: 999;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .zoom-view img {
      position: absolute;
      width: 800px; /* larger for zoom effect */
      height: auto;
      transform-origin: top left;
    }
  </style>
</head>
<body>

<div class="image-container" id="imageContainer">
  <img src="http://localhost/on-hover-image-zoomin/Nf300510.png" alt="Image" class="zoom-image" id="zoomImage">
</div>

<div class="zoom-view" id="zoomView">
  <img src="http://localhost/on-hover-image-zoomin/Nf300510.png" alt="Zoomed Image" id="zoomedImage">
</div>

<script>
  const container = document.getElementById('imageContainer');
  const zoomView = document.getElementById('zoomView');
  const zoomedImage = document.getElementById('zoomedImage');

  container.addEventListener('mousemove', (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const zoomX = -x * 2 + zoomView.offsetWidth / 2;
    const zoomY = -y * 2 + zoomView.offsetHeight / 2;

    zoomView.style.left = `${e.pageX + 40}px`; // offset to the right
    zoomView.style.top = `${e.pageY - zoomView.offsetHeight / 2}px`;

    zoomedImage.style.left = `${zoomX}px`;
    zoomedImage.style.top = `${zoomY}px`;

    zoomView.style.display = 'block';
  });

  container.addEventListener('mouseleave', () => {
    zoomView.style.display = 'none';
  });
</script>

</body>
</html>
